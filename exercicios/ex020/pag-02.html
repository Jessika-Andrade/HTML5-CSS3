<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Subclasses</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            width: 150px;
            height: 40px;
            color: blueviolet;
            background-color: aquamarine;
        }
        div:hover {
            color: rgb(142, 5, 96);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
