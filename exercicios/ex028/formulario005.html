    <form action="cadastro.php">

        <fieldset>

            <input type="checkbox" name="nbas" id="ibas">

            <label for="ifut">Futebol</label>

            <label for="ivol">Vôlei</label>
            <input type="checkbox" name="nten" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
