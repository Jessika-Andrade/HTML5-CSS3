<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Testando Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Testando Áudio</h1>
    <p>Vamos aprender áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/audio01.mp3" type="audio/mpeg">
        <source src="midia/audio01.ogg" type="audio/ogg">
        <source src="midia/audio01.wav" type="audio/ogg">
        <p>Infelizmente, não conseguimos carregar o seu áudio.</p>
    </audio>
    <p>Clique no <a href="midia/audio01.mp3">link</a> para baixar o arquivo em MP3.</p>
</body>
</html>
