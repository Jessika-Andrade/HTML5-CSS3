    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemantes da lista a seguir. Passe o mouse sobre os termos para descovrir qual tag deverá utilizar em cada acaso.</p>
    <ul type="square">
        <li><abbr title="Utiliza-se <p>">Parágrafo</abbr></li>
        <li><abbr title="Utiliza-se <h1>">Títulos</abbr></li>
        <li><abbr title="Utiliza-se <img src>">Imagens</abbr></li>
        <li><abbr title="Utiliza-se <abbr tittle>">Abreviações</abbr></li>
        <li><abbr title="Utiliza-se <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Utiliza-se <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Utiliza-se <ul>">Listas com Dermacadores</abbr></li>
    </ul>    
</body>
